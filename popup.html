<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 15px;
      background-color: #282A36; /* Dracula Background */
      color: #F8F8F2; /* Dracula Foreground */
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
      color: #F8F8F2;
      text-align: center;
    }
    .control-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-size: 12px;
      margin-bottom: 5px;
      color: #6272A4; /* Dracula Comment/Current Line */
      font-weight: 600;
    }
    select, input[type="range"] {
      width: 100%;
      box-sizing: border-box;
    }
    select {
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #6272A4;
      background-color: #44475A; /* Dracula Selection */
      color: #F8F8F2;
      outline: none;
    }
    select:focus {
      border-color: #F8F8F2;
    }
    /* Custom Range Slider Styling for Dracula Theme */
    input[type=range] {
      -webkit-appearance: none; 
      background: transparent; 
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      background: #F8F8F2;
      cursor: pointer;
      margin-top: -6px; 
    }
    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 4px;
      cursor: pointer;
      background: #6272A4;
      border-radius: 2px;
    }
    
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
      color: #F8F8F2;
    }
    #btn-read {
      background-color: #6272A4; /* Dracula Comment/Current Line */
    }
    #btn-read:hover {
      background-color: #7384b8; /* Slightly lighter */
    }
    #btn-stop {
      background-color: #44475A; /* Dracula Selection */
    }
    #btn-stop:hover {
      background-color: #555970; /* Slightly lighter */
    }
    .value-display {
      float: right;
      font-weight: normal;
      color: #F8F8F2;
    }
  </style>
</head>
<body>
  <h2>Read Aloud Settings</h2>

  <div class="control-group">
    <label for="voice-select">Voice</label>
    <select id="voice-select">
      <option value="">Loading voices...</option>
    </select>
  </div>

  <div class="control-group">
    <label for="rate-range">Speed <span id="rate-value" class="value-display">1.0</span></label>
    <input type="range" id="rate-range" min="0.5" max="2.0" step="0.1" value="1.0">
  </div>

  <div class="control-group">
    <label for="volume-range">Volume <span id="volume-value" class="value-display">1.0</span></label>
    <input type="range" id="volume-range" min="0" max="1" step="0.1" value="1.0">
  </div>

  <div class="control-group" style="display: flex; align-items: center; gap: 10px; margin-top: 10px;">
    <input type="checkbox" id="auto-read-check" style="width: auto; cursor: pointer;">
    <label for="auto-read-check" style="margin: 0; cursor: pointer; display: inline;">Auto-read on select</label>
  </div>

  <div class="buttons">
    <button id="btn-read">Read Page</button>
    <button id="btn-stop">Stop</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
